<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive1">
    {% for essential in site.essentials %}
    <li>
      <time datetime="{{ essential.date | date_to_xmlschema }}">{{ essential.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ essential.url | relative_url }}">{{ essential.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
