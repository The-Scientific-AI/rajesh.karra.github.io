<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for gist in site.gists %}
    <li>
      <time datetime="{{ gist.date | date_to_xmlschema }}">{{ gist.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ gist.url | relative_url }}">{{ gist.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
